name: CI (pnpm + Next.js + Vercel)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Pull env from Vercel (production)
        run: |
          npx vercel pull --yes \
            --environment=production \
            --token="$VERCEL_TOKEN" \
            --project="$VERCEL_PROJECT_ID" \
            --org="$VERCEL_ORG_ID"

      - name: Build (prebuild) for production
        run: |
          npx vercel build --prod

      - name: Deploy to Vercel (production) using prebuilt output
        run: |
          npx vercel deploy --prebuilt --prod --yes \
            --token="$VERCEL_TOKEN" \
            --project="$VERCEL_PROJECT_ID" \
            --org="$VERCEL_ORG_ID"
