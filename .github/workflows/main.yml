name: CI (pnpm + Next) â€” advanced

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# nu rula 2 pipeline-uri simultan pe aceeaÈ™i ramurÄƒ
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  NEXT_TELEMETRY_DISABLED: "1"

jobs:
  # ðŸ”‘ SetÄƒri comune + cache pnpm store; celelalte joburi profitÄƒ din cache
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (+ cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack & pnpm v9
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          pnpm -v
          node -v

      - name: Install deps (fast via pnpm store cache)
        run: pnpm install --prefer-offline --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Enable Corepack & pnpm v9
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
      - name: Install deps
        run: pnpm install --prefer-offline --no-frozen-lockfile
      - name: Run tests (skip dacÄƒ nu existÄƒ)
        run: pnpm test --if-present

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (+ cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Enable Corepack & pnpm v9
        run: |
          corepack enable
          corepack prepare pnpm@9.15.4 --activate

      - name: Install deps
        run: pnpm install --prefer-offline --no-frozen-lockfile

      # (opÈ›ional) cache pentru .next/cache: grÄƒbeÈ™te build-urile repetate
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Build
        run: pnpm build

      - name: Upload Next.js build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next/**
            public/**
          retention-days: 5
